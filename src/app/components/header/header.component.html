<mat-toolbar role="heading">
  <div class="header container">
    <h1>
      <a routerLink="/" class="header__link">
        Rijksmuseum
      </a>
    </h1>
    <button *ngIf="isFavoriteBtn"
            mat-flat-button
            [color]="isFavoriteOpen ? 'primary' : ''"
            (click)="goToFavorites()">
      Favorite
    </button>
  </div>
</mat-toolbar>
